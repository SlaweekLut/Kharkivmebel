<form action="GET" method="get" class="-hm-form-subscribe">
	<div class="-hm-form-subscribe__container -hm-container">
		<div class="-hm-form-subscribe__column">
			<h2>Подпишитесь на рассылку</h2>
			<div class="-hm-form-subscribe__text">Узнавайте первыми о выгодных предложениях !</div>
		</div>
		<div class="-hm-form-subscribe__column">
			<input type="text" class="-hm-form-subscribe__input" placeholder="Введите e-mail" />
			<label class="-hm-checkbox -hm-form-subscribe__checkbox">
				<input type="checkbox" class="-hm-checkbox__input" />
				<span class="-hm-checkbox__box">
					<svg width="9" height="5" viewBox="0 0 9 5" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M8.24794 1.43198C8.43709 1.23025 8.43572 0.904622 8.24492 0.704678C8.05412 0.504734 7.74608 0.506185 7.55693 0.707918L6.32908 2.01756C5.83143 2.54835 5.48662 2.91503 5.19382 3.16361C4.90869 3.40567 4.72044 3.49315 4.5476 3.51644C4.44224 3.53065 4.33562 3.53065 4.23025 3.51644C4.05741 3.49315 3.86916 3.40567 3.58403 3.16361C3.29124 2.91503 2.94642 2.54835 2.44878 2.01756L1.22094 0.707918C1.0318 0.506185 0.723779 0.504734 0.532949 0.704678C0.34211 0.904622 0.340738 1.23025 0.529875 1.43198L1.75772 2.74161L1.77839 2.76366C2.25042 3.26716 2.63379 3.67607 2.97479 3.96558C3.32844 4.26582 3.68334 4.47965 4.10723 4.53676C4.29429 4.56196 4.48357 4.56196 4.67062 4.53676C5.09451 4.47965 5.44941 4.26582 5.80306 3.96558C6.14403 3.67611 6.52734 3.26725 6.99931 2.76383L7.02014 2.74161L8.24794 1.43198Z"
							fill="white"
						/>
					</svg>
				</span>
				<span class="-hm-checkbox__text">
					Нажимая на кнопку, вы принимаете условия <a href="#">обработки персональных данных</a>
				</span>
			</label>
		</div>
		<div class="-hm-form-subscribe__column">
			<button type="submit" class="-hm-button -hm-button--dark -hm-form-subscribe__button">
				<img src="assets/img/send.svg" alt="Отправить" />Подписаться
			</button>
		</div>
	</div>
</form>
